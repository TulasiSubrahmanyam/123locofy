    <script>
      var leftArrowIcon = document.getElementById("leftArrowIcon");
      if (leftArrowIcon) {
        leftArrowIcon.addEventListener("click", function (e) {
          window.location.href = "./component1.html";
        });
      }
      
      var rightArrowIcon = document.getElementById("rightArrowIcon");
      if (rightArrowIcon) {
        rightArrowIcon.addEventListener("click", function (e) {
          window.location.href = "./component25.html";
        });
      }
      
      var container = document.getElementById("container");
      if (container) {
        container.addEventListener("click", function (e) {
          window.location.href = "./component35.html";
        });
      }
      
      var container1 = document.getElementById("container1");
      if (container1) {
        container1.addEventListener("click", function (e) {
          window.location.href = "./component34.html";
        });
      }
      
      var container2 = document.getElementById("container2");
      if (container2) {
        container2.addEventListener("click", function (e) {
          window.location.href = "./component33.html";
        });
      }
      
      var container3 = document.getElementById("container3");
      if (container3) {
        container3.addEventListener("click", function (e) {
          window.location.href = "./component32.html";
        });
      }
      
      var fluentLineIcon = document.getElementById("fluentLineIcon");
      if (fluentLineIcon) {
        fluentLineIcon.addEventListener("click", function (e) {
          window.location.href = "./component30.html";
        });
      }
      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );
      
      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }
      </script>
